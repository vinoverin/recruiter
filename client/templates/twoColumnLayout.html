<head>
  <link rel="stylesheet" type="text/css" class="" href="/css/common.css">
  <link rel="stylesheet" type="text/css" class="" href="/css/icons.css">
  <link rel="stylesheet" type="text/css" class="" href="/css/sidebar.css">
</head>
<template name="twoColumnLayout">
  <header>
    {{> yield region='header'}}
  </header>

  <div id="wrapper" class="active">
    <aside id="sidebar-wrapper">
      {{> yield region='aside'}}
    </aside>

    <div>
      {{> yield}}
    </div>
  </div>

  <footer>
    {{> yield region='footer'}}
  </footer>
</template>

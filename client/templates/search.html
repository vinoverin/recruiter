<template name="search">
  <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h4>Search</h4>
                    <form class="form-horizontal">
                      <fieldset>

                          <!-- Text input -->
                          <div class="form-group">
                              <label class="col-md-4 control-label" for="search">Email ID:</label>

                              <div class="col-md-2">
                                  <input id="search" name="search" type="email" placeholder="email@flipkart.com" class="form-control input-md" required="">

                              </div>
                              <div class="col-md-2">
                                  <button id="cna" name="cna" class="btn btn-inverse">Search</button>
                              </div>
                          </div>

                      </fieldset>
                      </form>
                      <hr>
                      <div class="form-horizontal">
                          <!-- Text input-->
                          <div class="control-group">
                            <label class="control-label" for="ename">Name</label>
                            <div class="controls">
                              <input id="ename" name="ename" type="text" placeholder="" class="input-xlarge" disabled>

                            </div>
                          </div>

                          <!-- Text input-->
                          <div class="control-group">
                            <label class="control-label" for="designation">Designation</label>
                            <div class="controls">
                              <input id="designation" name="designation" type="text" placeholder="" class="input-xlarge" disabled>

                            </div>
                          </div>

                          <!-- Text input-->
                          <div class="control-group">
                            <label class="control-label" for="team">Team</label>
                            <div class="controls">
                              <input id="team" name="team" type="text" placeholder="" class="input-xlarge" disabled>

                            </div>
                          </div>
                        <h4>Interview Status</h4>
                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="status">Independent</label>

                            <div class="col-md-6">
                                <div id="independent" class="form-text input-md status">
                                  Nil
                                </div>

                            </div>
                        </div>
                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="shadow">Shadow</label>

                            <div class="col-md-6">
                                <div id="shadow" class="form-text input-md status">
                                  Shadow 1
                                </div>

                            </div>
                        </div>
                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="reverseShadow">Reverse Shadow</label>

                            <div class="col-md-6">
                                <div id="reverseShadow" class="form-text input-md status">
                                  MC - Nil
                                </div>

                            </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
</template>

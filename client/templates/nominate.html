<template name="nominate">
  <form class="form-horizontal">
    <fieldset>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="ename">Name</label>

            <div class="col-md-6">
                <input id="ename" name="ename" type="text" placeholder="" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="empid">Emp ID</label>

            <div class="col-md-6">
                <input id="empid" name="empid" type="text" placeholder="" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="designation">Designation</label>

            <div class="col-md-5">
                <select id="designation" name="designation" class="form-control">
                    <option value="ui1">UIE1</option>
                    <option value="ui2">UIE2</option>
                </select>
            </div>
        </div>

        <!-- Multiple Checkboxes -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="ecompetency">Competency</label>

            <div class="col-md-4">
                <div class="checkbox">
                    <label for="ecompetency-0">
                        <input type="checkbox" name="ecompetency" id="ecompetency-0" value="UICO101">
                        PS, DSA and Coding
                    </label>
                </div>
                <div class="checkbox">
                    <label for="ecompetency-1">
                        <input type="checkbox" name="ecompetency" id="ecompetency-1" value="UICO102">
                        UI Tech
                    </label>
                </div>
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="nominate"></label>

            <div class="col-md-4">
                <button id="nominate" name="nominate" class="btn btn-primary">Nominate</button>
            </div>
        </div>

    </fieldset>
</form>
</template>
